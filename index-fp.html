<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FP BWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1> Indira Supacars</h1>
                <p class="mb-5">
                    Find your comfortable cars yet fast today
                </p>
            </div>
            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-6">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Car Name</label>
                              <input id="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Price</label>
                                <input id="price" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Image</label>
                                <input id="image" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <button type="submit" onClick="saveCar()" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
            <div class="row" id="cars">
                <!-- mengisi mobil dari DOM -->
                <!-- data2 yg backupcard akan diisi menggunakan JS dan akan diletakkan pada bagian div cars -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
